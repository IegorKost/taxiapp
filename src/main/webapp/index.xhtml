<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tr="http://java.sun.com/jsf/composite/components"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Home page</title>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:param name="view" value="Home page"/>
          <ui:define name="content">
            <h:form>
                <p:panel header="Driver form">
                    <!--<p:messages id="inputForm">-->
                    <h:panelGrid id="gridDriver" columns="3" cellpadding="5">
                        <h:outputLabel for="firstName" value="First name:"/>
                        <p:inputText id="firstName" value="#{createDriverBean.driver.firstName}" required="true"/>
                        <p:message for="firstName"/>

                        <h:outputLabel for="lastName" value="Last name:"/>
                        <p:inputText id="lastName" value="#{createDriverBean.driver.lastName}" required="true"/>
                        <p:message for="lastName"/>

                        <h:outputLabel for="autoPlate" value="Auto plate:"/>
                        <p:inputText id="autoPlate" value="#{createDriverBean.driver.autoPlate}" required="true"/>
                        <p:message for="autoPlate"/>

                        <h:outputLabel for="brand" value="Brand:"/>
                        <p:selectOneMenu id="brand" value="#{createDriverBean.driver.brand}" effect="fold" editable="true" required="true">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{createDriverBean.brands}"/>
                        </p:selectOneMenu>
                        <p:message for="brand"/>

                        <h:outputLabel for="model" value="Model:"/>
                        <p:inputText id="model" value="#{createDriverBean.driver.model}" required="true"/>
                        <p:message for="model"/>

                    </h:panelGrid>
                    <p:commandButton type="submit" value="Add Driver" action="#{createDriverBean.create}" validateClient="true"/>
                    <!--</p:messages>-->
                </p:panel>
            </h:form>
            <h:form>
                <tr:orderComponent
                        sourceLable="Source"
                        source="#{createOrderBean.order.source}"
                        targetLable="Target"
                        target="#{createOrderBean.order.target}"
                        stateLable="State"
                        state="#{createOrderBean.order.state}"
                        driverLable="Driver"
                        driverId="#{createOrderBean.order.driverId}"
                        addOrder="Add Order"
                        addOrderAction="#{createOrderBean.create}"/>
            </h:form>
              <h:form>
                  <p:outputLabel for="drivers" value="Enter driver id: "/>
                  <p:inputText id="drivers" value="#{selectDriversBean.id}"/>
                  <p:commandButton type="submit" value="Select driver" action="#{selectDriversBean.getDriverInfo()}"/>
              </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
